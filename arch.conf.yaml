- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.npmrc: npmrc
    ~/.config/fish/completions/:
      path: config/fish/completions/*
      glob: true
      create: true
    ~/.config/fish/functions/:
      path: config/fish/functions/*
      glob: true
      create: true
    ~/.config/fish/conf.d/:
      path: config/fish/conf.d/*
      glob: true
      create: true
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/fishfile: config/fish/fishfile
    ~/.config/fish/fish_variables: arch-config/fish/fish_variables
    # ~/.config/:
    #   glob: true
    #   path: arch-config/*
    #   create: true

