- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- shell:
  - [git submodule init]
  - [git submodule update --init --recursive, Installing submodules]
  - [sh pre-install.sh, Running pre installation script]
  - [brew bundle, Installing Homebrew formulas from Brewfile]

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/Brewfile: Brewfile
    #hyper
    ~/.Library/Application Support/Hyper/.hyper.js: hyper.js
    #VS code
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets.json: vscode/snippets.json